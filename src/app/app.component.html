<main>
  <h4>Hola, para conocer el ranking selecciona una categor√≠a</h4>
  <form>
    <select (change)="handleSelectorChange($event)" [(ngModel)]="selectCategory" name="category" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <ng-container *ngFor="let option of categories">
        <option [value]='option'> {{ option }}</option>
      </ng-container>
    </select>

    <select (change)="handleSelectorItemPerPage($event)" [(ngModel)]="selectItemsPage" name="itemsPerPage" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <ng-container *ngFor="let item of itemsPerPage">
        <option [value]='item'> {{ item }}</option>
      </ng-container>
    </select>
  </form>
  <div class="flex flex-wrap">
    <ng-container *ngFor="let d of data">
      <div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden mb-2">
        <div class="p-6">
          <h2 class="text-xl font-semibold mb-2">{{d.name}}</h2>
          <p class="text-gray-700 mb-4">{{d.category}}</p>
          <p class="text-gray-700 mb-4">{{d.rating}}</p>
        </div>
      </div>
    </ng-container> 
  </div>

</main>
